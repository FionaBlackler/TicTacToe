<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">TicTacToe</h1>
        <div class="container">                       
            <p class="instructions">
                Game starts by clicking on a box.<br>
                First Player starts as <span class="playerX"><b>Player X</b></span><br>
                and<br>
                Second Player as <span class="playerO"><b>Player O</b></span> 
            </p>
            <div class="board">
                <div class="cell" id="a1"></div>
                <div class="cell" id="a2"></div>
                <div class="cell" id="a3"></div>
                <div class="cell" id="b1"></div>
                <div class="cell" id="b2"></div>
                <div class="cell" id="b3"></div>
                <div class="cell" id="c1"></div>
                <div class="cell" id="c2"></div>
                <div class="cell" id="c3"></div>
            </div>              
            <button class="restart" id="restart"><b>Restart</b></button>
        </div>
        <p class="footer">         
          <small>Brought to you by Tobias Mayer, Felix Walker, Fiona Blackler</small>
        </p>
        
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
          var currentPlayer = 'O';
          var button = document.getElementById('restart');
          const cells = Array.from(document.querySelectorAll(".cell"));
          console.log(cells);

          //EventListener die data senden
          cells.forEach( (cell, index) => {
            cell.addEventListener('click', event => {
              socket.emit('player move', index);
              currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            });
          });

          button.addEventListener('click', event => {
             socket.emit('reset board', );
          });


          //Reaktionen auf empfangene data
          socket.on('player move', function(data) {
            var item = cells[data];
            item.textContent = currentPlayer;
          });

          socket.on('reset board', function(data) {
            currentPlayer = 'O';
            cells.forEach( (cell, index) => {
              cell.textContent = "";
            });
          });
        </script>
    </script>
  </body>
</html>
